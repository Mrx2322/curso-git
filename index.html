<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>curso Git blog</title>
</head>
<body>
    <div class="bar">
        <img class="logo" src="img/git.png" alt="git">
        <h1>blog curso git</h1>
    </div>
    <div class="container" id="content">
        <h3>Posts del usuario {nombre del usuario}</h3>
        <div class="post">
            <h4>Titulo del post</h4>
            <p>Contenido del posts</p>
            <br>
            <p><span>Usuario:</span> Comentario</p>
        </div>
    </div>
</body>
</html>
